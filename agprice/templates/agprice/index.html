<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        {% load static %}
        <title> AGprice Index Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sarabun:ital,wght@0,100;0,200;0,300;0,500;0,700;1,100;1,200;1,600;1,700&display=swap" rel="stylesheet">
        <style>
          body {
            font-family: Sarabun, sans-serif;
          }
        </style>
    </head>
    <body>
      {% include 'agprice/navbar.html' %}

      <div class="container-fluid text-center">
        <h1>AGprice Index Page</h1>
      </div>

      <div class="row">
        {% for p in prices %}
          <div class="col-sm-3 py-2 p-3">
            <div class="card">
              {% if p.image %}
              <img src="{{ p.image.url }}" class="card-img-top" alt="..." style="max-height: 320px; min-height: 320px;">
              {% else %}
              <img src="/media/images/water_melon.jpg" class="card-img-top" alt="..." style="max-height: 320px;">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ p.product_name }}</h5>
                <p class="card-text">{{ p.market_name }}</p>
                <a href="#" class="btn btn-primary">{{ p.price }} บาท</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>

    </body>
</html>
